name: Scrape Kanji Data

on:
  schedule:
    # æ¯é€±æ—¥æ›œæ—¥ 18:00 UTC (= ç¿Œæœˆæ›œæ—¥ 03:00 JST)
    - cron: '0 18 * * 0'
  workflow_dispatch:
    # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scrape scripts
        run: npm run scrape:all

      - name: Run QA check
        run: npm run scrape:qa

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "chore: auto-update kanji master data [skip ci]"
          git push

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Kanji data scrape completed successfully!"
          echo "ğŸ“Š Files updated:"
          ls -la data/kanji_*.json

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Kanji data scrape failed!"
          exit 1



